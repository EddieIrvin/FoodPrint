</head>
<body>
    <!-- å¯¼èˆªæ  -->

    <!-- ä¸»è¦å†…å®¹ -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const map = L.map('chinaMap', { zoomControl: false }).setView([35.8617, 104.1954], 4);
            
            // åœ°å›¾å›¾å±‚
            L.tileLayer('https://webst0{s}.is.autonavi.com/appmaptile?style=7&x={x}&y={y}&z={z}', {

            const foodIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [32, 32],
                popupAnchor: [0, -16]
            });

            try {
                const response = await fetch('database/data-shops.json');
                const shops = await response.json();
                
                // æ·»åŠ æ ‡è®°
                shops.forEach(shop => {
                    const popupContent = `

                                ${shop.address}

                                ${shop.cuisine || "æš‚æ— åˆ†ç±»"}

                                <div>${shop.recommendation || "æš‚æ— æ¨èç†ç”±"}</div>
                            </div>

                                <div class="dish-wrapper">
                                    <div class="dish-title">æ¨èèœå“ï¼š</div>
                                    <div class="dishes-list">
                                        ${shop.dishes.replace(/(,|ï¼Œ)/g, '<br>')} <!-- å…¼å®¹ä¸­è‹±æ–‡é€—å· -->
                                    </div>
                                </div>
                            </div>
                            <div class="update-time">
                                ğŸ“… æœ€åæ›´æ–°ï¼š${shop.updated}
                            </div>
                        </div>
                    `;
                    L.marker([shop.latitude, shop.longitude], { icon: foodIcon })
                        .bindPopup(popupContent)
                        .addTo(map);
                });

                // ç§»åŠ¨ç«¯é€‚é…
                if (window.innerWidth <= 768) {
                    map.setView([35.8617, 104.1954], 3);
                }

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('æ— æ³•åŠ è½½åœ°å›¾æ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }

            // æ˜¾ç¤ºå†…å®¹åŒºåŸŸ
            document.querySelector('.content-wrapper').style.visibility = 'visible';
            document.querySelector('.content-wrapper').style.opacity = 1;

            // æ±‰å ¡èœå•äº¤äº’
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>
